name: Discord Leveling
on:
  push:
    branches: [main]

jobs:
  run_command:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: get stats
        run: |
          author_name=$(git log -1 --pretty=format:'%an')
          added=$(git show --numstat --pretty="" HEAD | awk '{sum += $1} END {print sum+0}')
          echo "ADDITIONS=$added" >> $GITHUB_ENV
          echo "AUTHOR=$author_name" >> $GITHUB_ENV
      - name: Send message via bot
        env:
          BOT_TOKEN: ${{ secrets.DISCHORD_BOT_TOKEN }}
          CHANNEL_ID: '1417079982848479343'
        run: |
          payload=$(jq -nc --arg c "new Commit by $AUTHOR $ADDITIONS" '{content:$c}')
          curl -s -X POST "https://discord.com/api/v10/channels/$CHANNEL_ID/messages" \
            -H "Authorization: Bot $BOT_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$payload"